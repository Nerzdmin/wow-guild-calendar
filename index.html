<!DOCTYPE html>
<html>
<head>
    <title>WoW Guild Calendar</title>
    <style>
        /* WoW Classic Theme */
        :root {
            --wow-gold: #c8aa6e;
            --wow-brown: #372d29;
            --wow-dark: #0e0b0b;
            --wow-light: #e9dec3;
        }
        
        body {
            background: url('https://i.imgur.com/Y4YvQa2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', serif;
            color: var(--wow-light);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(14, 11, 11, 0.85);
            border: 2px solid var(--wow-gold);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        header {
            text-align: center;
            border-bottom: 1px solid var(--wow-gold);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        header h1 {
            color: var(--wow-gold);
            text-shadow: 2px 2px 4px #000;
        }
        
        .password-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .password-section input {
            padding: 10px;
            font-size: 16px;
            background: #2c241f;
            border: 1px solid #846b4f;
            color: var(--wow-light);
            width: 200px;
        }
        
        .password-section button {
            background: #3d2c1d;
            color: var(--wow-gold);
            border: 1px solid #846b4f;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .calendar-content {
            display: none;
        }
        
        .event-form {
            background: #1a1714;
            padding: 20px;
            border: 1px solid var(--wow-gold);
            border-radius: 4px;
            margin-bottom: 30px;
        }
        
        .event-form input, .event-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background: #2c241f;
            border: 1px solid #846b4f;
            color: var(--wow-light);
        }
        
        .btn {
            background: #3d2c1d;
            color: var(--wow-gold);
            border: 1px solid #846b4f;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .event-card {
            background: linear-gradient(to right, #1a1714, #2c241f);
            border: 1px solid var(--wow-gold);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .event-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }
        
        .event-date {
            color: #a59263;
            font-weight: bold;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-style: italic;
            color: var(--wow-gold);
        }
        
        /* Error message style */
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WoW Classic Guild Calendar</h1>
        </header>
        
        <div class="password-section">
            <h2>Enter Guild Password</h2>
            <input type="password" id="password" placeholder="Shared guild password">
            <button onclick="login()">Enter Calendar</button>
            <div id="errorMessage" class="error-message">Incorrect password!</div>
        </div>
        
        <div class="calendar-content" id="calendarContent">
            <div class="event-form">
                <h2>Schedule Dungeon Run</h2>
                <input type="text" id="dungeon" placeholder="Dungeon (e.g., Blackrock Depths)" required>
                <input type="text" id="loot" placeholder="Loot Target (e.g., Ironfoe)">
                <input type="text" id="player" placeholder="Your Character Name" required>
                <input type="datetime-local" id="eventTime" required>
                <button class="btn" onclick="addEvent()">Add to Calendar</button>
            </div>
            
            <h2>Upcoming Events</h2>
            <div id="eventsList"></div>
        </div>
        
        <footer>
            <p>For the Horde! â€¢ Events saved in your browser</p>
        </footer>
    </div>
    
    <script>
        // ========= CONFIGURATION =========
        // SET YOUR PASSWORD HERE
        const GUILD_PASSWORD = "vbk!FYK7fac8yew";
        // =================================
        
        function login() {
            const password = document.getElementById('password').value;
            if(password === GUILD_PASSWORD) {
                document.querySelector('.password-section').style.display = 'none';
                document.getElementById('calendarContent').style.display = 'block';
                loadEvents();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
        
        function addEvent() {
            const dungeon = document.getElementById('dungeon').value;
            const loot = document.getElementById('loot').value;
            const player = document.getElementById('player').value;
            const eventTime = document.getElementById('eventTime').value;
            
            if(!dungeon || !player || !eventTime) {
                alert("Please fill all required fields!");
                return;
            }
            
            // Create event object
            const event = {
                id: Date.now(), // Unique ID
                dungeon: dungeon,
                loot: loot || "Any upgrades",
                player: player,
                time: eventTime,
                timestamp: new Date(eventTime).getTime()
            };
            
            // Get existing events
            let events = [];
            const storedEvents = localStorage.getItem('wowEvents');
            if(storedEvents) {
                events = JSON.parse(storedEvents);
            }
            
            // Add new event
            events.push(event);
            
            // Save back to storage
            localStorage.setItem('wowEvents', JSON.stringify(events));
            
            // Refresh events list
            loadEvents();
            
            // Clear form
            document.getElementById('dungeon').value = '';
            document.getElementById('loot').value = '';
            document.getElementById('player').value = '';
            document.getElementById('eventTime').value = '';
        }
        
        function loadEvents() {
            const storedEvents = localStorage.getItem('wowEvents');
            const eventsList = document.getElementById('eventsList');
            
            if(!storedEvents) {
                eventsList.innerHTML = '<p>No events scheduled yet!</p>';
                return;
            }
            
            const events = JSON.parse(storedEvents);
            
            // Sort events by date
            events.sort((a, b) => a.timestamp - b.timestamp);
            
            if(events.length === 0) {
                eventsList.innerHTML = '<p>No events scheduled yet!</p>';
                return;
            }
            
            // Clear existing events
            eventsList.innerHTML = '';
            
            // Format and display events
            events.forEach(event => {
                const eventDate = new Date(event.time);
                const formattedDate = eventDate.toLocaleString();
                
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <div class="event-header">
                        <h3>${event.dungeon}</h3>
                        <span class="event-date">${formattedDate}</span>
                    </div>
                    <p><strong>Loot Target:</strong> ${event.loot}</p>
                    <p><strong>Organizer:</strong> ${event.player}</p>
                    <button class="btn" onclick="deleteEvent(${event.id})" style="margin-top:10px;">Remove</button>
                `;
                eventsList.appendChild(eventCard);
            });
        }
        
        function deleteEvent(id) {
            if(!confirm("Are you sure you want to remove this event?")) return;
            
            const storedEvents = localStorage.getItem('wowEvents');
            if(storedEvents) {
                let events = JSON.parse(storedEvents);
                events = events.filter(event => event.id !== id);
                localStorage.setItem('wowEvents', JSON.stringify(events));
                loadEvents();
            }
        }
        
        // Initialize page
        document.getElementById('password').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') login();
        });
    </script>
</body>
</html>
